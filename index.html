<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astronomy Images from NASA</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./images/NASA_logo.svg.png" />
    <script
      src="https://kit.fontawesome.com/ee351af5dc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- background animation -->
    <div class="stars">
      <div class="twinkling">
        <!--center container -->
        <div class="container">
          <header id="header">
            <h1 id="location"></h1>
            <div id="weather-info">
              <h2 id="temperature"></h2>
              <div class="wrapper">
                <img id="icon" />
              </div>
              <h3 id="description"></h3>
            </div>
            <button id="nasa-screen-button">
              <span class="button-text">Jump to NASA</span>
            </button>
          </header>
          <main>
            <!-- Astronomy Picture of the Day -->
            <div id="main-screen" class="hidden">
              <div id="astronomy-question" class="hidden">
                <h1>What do you think about Astronomy?</h1>
                <div class="alignment">
                  <button id="yes">
                    <span class="button-text">I love it!</span>
                  </button>
                  <button id="no">
                    <span class="button-text">It's Boring!</span>
                  </button>
                </div>
                <div class="break"></div>
                <div class="reaction hidden"></div>
              </div>
              <div class="nasa-data hidden">
                <h1 id="apod-heading"></h1>
                <img id="apod" src="" alt="" />
                <div class="explanation">
                  <input type="checkbox" id="option" name="option" />
                  <label for="option">Show Explanation</label>
                </div>
                <p class="explanation-p hidden"></p>
              </div>
            </div>
            <button id="to-database" class="hidden">
              <span class="button-text">Continue</span>
            </button>
            <!-- NASA database queries -->
            <div class="nasa-images hidden">
              <h2>Let's search NASA's database</h2>
              <div class="search-box">
                <input
                  type="text"
                  class="search-query"
                  placeholder="Enter your astronomical query..."
                  id="search-input"
                />
                <button type="submit" id="search-btn" class="search-area">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <div class="search-options">
                <input type="checkbox" id="search-option1" name="option1" />
                <label for="search-option1">Include Videos</label>
              </div>
              <div id="nasa-search-results"></div>
              <button id="back-home">
                <span class="button-text">Main Menu</span>
              </button>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script type="module" src="./script/app.js"></script>
  </body>
</html>
